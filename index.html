<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/593e97b0f2.js" crossorigin="anonymous"></script>
  <title>Sign-up page</title>
</head>

<body>

  <main>
    <section class="login">

      <img src="./assets/img/icons8-spotify-96 1.svg" alt="logo" class="logo">

      <h1 class="login_title">Sign In</h1>

      <label for="" class="login_label">
        <input type="text" name="Username" class="input" placeholder="Username">
      </label>

      <label for="" class="login_label">
        <input type="password" name="password" class="input" placeholder="**********">
      </label>
      <!--
      <div class="login_icons">
        <button type="button" class="icons_button">
          <i class="fa-brands fa-facebook fa-2x"></i>
        </button>

        <button type="button" class="icons_button">
          <i class="fa-brands fa-google-plus fa-2x"></i>
        </button>

        <button type="button" class="icons_button">
          <i class="fa-brands fa-apple fa-2x"></i>
        </button>
      </div>
      -->


      <label for="" class="login_label--checkbox">
        <input type="checkbox" class="input--checkbox">
        Remember me
        <a href="#" class="password_forget">Forgot password?</a>
      </label>

      <section>
        <div>
          <button type="button" class="login_button">
            login
          </button>
          Don't have account?
          <a href="#" class="link_signup">Sign up!</a>
        </div>
      </section>
    </section>


    <section class="wallpaper"></section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
